---
# Creating the sonarqube ec2 instance
- hosts: localhost
  connection: local
  environment:
    AWS_ACCESS_KEY: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
    AWS_REGION: "{{ aws_secret_region }}"
  tasks:
    - ec2_instance_info:
        filters:
          "tag:Name": "{{ ec2_name }}"
          "instance-state-name": running
      register: sonarqube_existance

    - ec2_group:
        state: present
        name: "{{ sonarqube_sg_name }}"
        description: "Security group for the SonarQube server"
        vpc_id: "{{ vpc_id }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 9000
            to_port: 9000
            cidr_ip: 0.0.0.0/0
          - proto: icmp
            from_port: -1
            to_port: -1
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            from_port: 0
            to_port: 0
            cidr_ip: 0.0.0.0/0
        tags:
          Name: "{{ sonarqube_sg_name }}"
      register: sonarqube_sg

    - name: create the sonarqube ec2
      ec2:
        image: "{{ sonarqube_image }}"
        instance_type: "{{ sonarqube_ec2_type }}"
        key_name: "{{ sonarqube_kms_key }}"
        wait: yes
        state: present
        assign_public_ip: yes
        vpc_subnet_id: "{{ subnet_id }}"
        private_ip: "{{ sonarqube_ip }}"
        group: "{{ sonarqube_sg.group_name }}"
        instance_tags:
          Name: "{{ ec2_name }}"
      register: sonarqube_ec2
      when: sonarqube_existance.instances | length == 0

    - name: create the sonarqube
      route53:
        state: present
        zone: "{{ aws_route53_zone }}"
        record: "{{ sonarqube_url }}"
        type: A
        value: "{{ sonarqube_ec2.instances[0].public_ip }}"
        overwrite: true
      when: sonarqube_existance.instances | length == 0

    - name: create route 53 url
      route53:
        state: present
        zone: "{{ aws_route53_zone }}"
        record: "{{ sonarqube_url }}"
        type: A
        value: "{{ sonarqube_existance.instances[0].public_ip_address }}"
        overwrite: true
      when: sonarqube_existance.instances | length > 0
